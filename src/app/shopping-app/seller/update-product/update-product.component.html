<div class="container">
  <div class="jumbotron">
    <h1 class="display-2">Seller Dashboard</h1>
      <a class="btn btn-info pull-right"  role="button"[routerLink]="['/seller']" >Back</a>
  </div>

<div class="main">
    <form [formGroup]="newProductForm"> 
      <div class ="container">

    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
              <i class="fa fa-cart-plus"></i>
          </div>
          </div>
            <input type="text" class="form-control" name="ProductName" placeholder="Product Name" formControlName="ProductName">
        </div>
        <span *ngIf = "!ProductName.valid && ProductName.touched" class="error-block"> Please Input Product Name</span>
    </div>

<div class="form-group">
<div class="input-group">
  <div class="input-group-prepend">
    <div class="input-group-text">
        <i class="fa fa-info-circle"></i>
    </div>
    </div>
    <input type="text" class="form-control" name="ProductDeatils" placeholder="Product Details" formControlName="ProductDeatils" >
</div>
<span *ngIf = "!ProductDeatils.valid && ProductDeatils.touched" class="error-block"> Please Input Product Details</span>
</div> 

<div class="form-group">
<div class="input-group">
  <div class="input-group-prepend">
    <div class="input-group-text">
        <i class="fa fa-money"></i>
    </div>
    </div>
<input type="number" class="form-control" name="ProductPrice" placeholder="Product Price" formControlName="ProductPrice" >
</div>
<span *ngIf = "!ProductPrice.valid && ProductPrice.touched" class="error-block"> Please Input Price</span>
</div> 

<div class="form-group">
<div class="input-group">
  <div class="input-group-prepend">
    <div class="input-group-text">
        <i class="fa fa-cube"></i>
    </div>
    </div>
    <input type="number" class="form-control" name="ProductQuantity" placeholder="Product Quantity" formControlName="ProductQuantity" >
</div>
<span *ngIf = "!ProductQuantity.valid && ProductQuantity.touched" class="error-block"> Please Input Quantity</span>
</div> 

<div class="form-group">
<div class="input-group">
  <div class="input-group-prepend">
    <div class="input-group-text">
        <i class="fa fa-tag"></i>
    </div>
    </div>
  <input type="text" class="form-control" name="Status" placeholder="Product Status" formControlName="Status" >
</div>
<span *ngIf = "!Status.valid && Status.touched" class="error-block"> Please Input Status</span>
</div>

    <div>
    <button (click)= onUpdate() type="submit" class="btn btn-success pull-right" >Update Product</button>
  </div>

  </div> <!--container--->
  </form>
  </div> <!--main--->
